<!DOCTYPE html>
<html>
<head>
	<title>WebGL Playground</title>

	<style>
		@import url(http://fonts.googleapis.com/css?family=Press+Start+2P|Open_Sans);

		html,body,h1,h2,h3 {
			margin:0;
			padding:0;
		}


		body{
			background-color: #555555;

			color: #333333;
			font-family: "Open Sans", sans-serif;
			font-size: 18px;
		}


		h1,h2,h3{
			font-family: "Press Start 2P", sans-serif;
		}

		h2{
			font-size: 24px;
		}

		h3{
			color: #777777;
			font-size: 18px;
		}


		#content_area{
			width: 768px;

			margin: 20px auto;
			padding: 32px 0;
			border-radius: 12px;

			text-align: center;

			background-color: #DDDDDD;
			box-shadow: 0 0 20px 2px #000000;
		}

			#content_area h1{
				margin-bottom: 32px;
			}

			#content_area footer{
				margin-top: 32px;
			}



		.control_forms ul{
			list-style-type: none;
		}

		.control_forms ul li h3{
			padding-top: 16px;
			padding-bottom: 8px;
		}



		#param_controls,
		#instructions_area{
			display:inline-block;
			width: 600px;

			padding-top: 32px;

			text-align: left;
		}



		#instructions_area dt, #instructions_area dd{
			padding: 5px 0;
		}

		#instructions_area dt{
			float: left;
			clear: left;
			width: 150px;

			text-align: right;

			font-weight: bold;
		}
		#instructions_area dt:after{
			content: ":";
		}

		#instructions_area dd{
			margin-left: 170px;

			color: #777777;
		}


		#webgl_canvas{
			box-shadow: 0 0 14px 2px #555555;
		}
	</style>

	<script src="gl-matrix.js"></script>
	<script src="webgl.js"></script>

	<!-- These are not javascript, they are GLSL shader programs! Only written here for convenience at the moment-->
	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;
		attribute vec2 aTextureCoord;

		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;

		varying vec2 vTextureCoord;

		void main(void){
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			vTextureCoord = aTextureCoord;
		}
	</script>
	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;

		uniform sampler2D uSampler;
		uniform vec3 uColor;

		varying vec2 vTextureCoord;

		void main(void){
			vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			gl_FragColor = textureColor * vec4(uColor, 1.0);
		}
	</script>
</head>


<body onload="webgl_start();">
<div id="content_area">
	<h1>WebGL Playground</h1>

  <canvas id="webgl_canvas" width="640" height="480">If you're reading this, you need a modern browser that supports HTML5 canvas and WebGL.</canvas>

  <div id="param_controls">
  	<h2>Parameters</h2>

  	<div class="control_forms">
	  	<ul>
	  		<li><h3>Enable "Twinkling"</h3></li>
			  <li><input type="checkbox" id="twinkle" checked /></li>
			</ul>
		</div>
  </div>

  <div id="instructions_area">
	  <h2>Controls</h2>
	  <dl>
	  	<dt>Page Up/Down</dt>
	  		<dd>Zoom Out/In (move the view farther/closer).</dd>
	  	<dt>Up/Down Arrow Keys</dt>
	  		<dd>Rotate the view.</dd>
	  </dl>
	 </div>

	<footer>
		&copy; Chris Little
	</footer>
</div>
</body>
</html>
